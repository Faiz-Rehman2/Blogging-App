<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup </title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./style/utility.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class=" bg-[#f8f9fa]">

        <!-- navbar started -->
        <div class="flex items-center justify-between px-20 py-3 bg-[#7749F8]">
            <div>
                <a class=" text-[22px] text-white">Perosnol Blogging App</a>
            </div>

            <div id="user-profile" class="flex-none gap-2">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-8 rounded-full">
                            <img src="./images/user-icon.png" alt="profile-pic">
                        </div>
                    </label>
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li><button> <a href="./login.html"> Login </a> </button></li>
                    </ul>
                </div>

            </div>

        </div>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header px-20 py-5">
            <header class="text-3xl font-bold text-[#343a40]"> Signup </header>
        </div>
        <!-- header ended -->


        <!-- Signup Form Start -->
        <div class="w-[40%] my-12 mx-auto py-12 px-20 shadow-gray-200 shadow-xl bg-white">

            <form id="signup-form">
                <input id="first-name"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]" type="text"
                    placeholder="First Name">
                <input id="last-name"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]" type="text"
                    placeholder="Last Name">
                <input id="email"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]" type="email"
                    placeholder="Email">
                <input id="password"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                    type="password" placeholder="Password">
                <input id="confirm-password"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                    type="password" placeholder="Repeat Password">
                <input id="profile-pic" type="file"
                    class="file-input file-input-bordered file-input-xs w-full max-w-xs" />
                <div class="mt-6 text-center">
                    <button type="submit" class="button"> Signup </button><br>
                    <!-- <a href="./login.html">Already User</a> -->
                </div>

            </form>

        </div>
        <!-- Signup Form End -->


    </div>



    <script type="module" src="./signup.js"></script>

</body>

</html>
